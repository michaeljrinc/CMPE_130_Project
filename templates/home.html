    <body onload="startTime()">
        <div id="txt"></div>

        <script>
        function startTime() {
        const today = new Date();
        let h = today.getHours();
        let m = today.getMinutes();
        let s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('txt').innerHTML = "<div class = 'txt'>" + h + ":" + m + ":" + s + "</div>";
        setTimeout(startTime, 1000);
        }

        function checkTime(i) {
        if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
        return i;
        }
        </script>

    </body>

            <input type = "file" name = "inputfile" id = "inputfile" class = "inputFile"/> 
            
            
            <br> <!--single line-->
            
            <!--preserves the format of the text-->
            <pre class = "textFile" id = "output"></pre>

            <!--javascript-->
            <script type = "text/javascript">
                //getElementById gets the inputfile
                /*addEventListener is a function that will be called whenever the specified
                event (change) is called*/
                document.getElementById('inputfile').addEventListener('change',function(){

                    //allows to read the file
                    var fr = new FileReader();

                    //onload contains an event handler when readAsText is executed
                    //this function will be called whenever readAsText is called
                    fr.onload = function(){
                        document.getElementById('output').textContent=fr.result;
                    }
                    
                    //readAsText called; above function is called
                    fr.readAsText(this.files[0]);
                })
            </script>
